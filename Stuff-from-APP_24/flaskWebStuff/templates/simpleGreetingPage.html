<html lang="en">
<head>

<body>
    <!-- Django conditonals to check if the returned 'user' name -->
    {% if user == Guest %}
        <h1>Hello Guest!</h1>
    {% else %}
        <h1>Hello, {{ user }}!!!!</h1>
    {% endif %}  
</body>
